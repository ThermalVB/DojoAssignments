<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- linking a css style sheet -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style_sheet.css') }}">
<!-- linking a javascript file -->
<script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
<!-- linking an image -->

  </head>
  <body>
    {{ all_friends }}
    <h1>Friends List:</h1>
    <!-- with all the data we can then construct a more structured output -->
    {% for friends in all_friends: %}
       <!-- id = {{ friends['id']}} -->
       <p>ID: {{ friends['id']  }}</p>
       <p>First Name: {{ friends['first_name'] }}</p>
       <p>Last Name: {{ friends['last_name'] }}</p>
       <p>Occupation: {{ friends['occupation'] }}</p>

      <!-- <form class="edit" action="edit/{{ friends['id']  }}" methods="GET">
        <input type="submit" name=edit value="Edit"> -->
      <a href="edit/{{ friends['id']  }}">Edit</a>
       <hr>
    {% endfor %}
  </body>
</html>
